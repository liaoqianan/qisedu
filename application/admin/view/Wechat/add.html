                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">小程序appid</label>
                    <div class="layui-input-inline"  style="width: 500px;">
                        <input type="text" name="appid" value="{$detail['appid']?$detail['appid']:''}"  placeholder="请输入小程序appid" autocomplete="off" class="layui-input">
                    </div>
                </div>*当菜单类型为小程序时填写
                <div class="layui-form-item">
                    <label class="layui-form-label">小程序进入页面</label>
                    <div class="layui-input-inline"  style="width: 500px;">
                        <input type="text" name="pagepath" value="{$detail['pagepath']?$detail['pagepath']:''}"  placeholder="请输入页面链接；如：pages/index/index" autocomplete="off" class="layui-input">
                    </div>
                </div>*当菜单类型为小程序时填写
                <div class="layui-form-item">
                    <label class="layui-form-label">点击推送关键字</label>
                    <div class="layui-input-inline"  style="width: 500px;">
                        <input type="text" name="key" value="{$detail['key']?$detail['key']:''}"  placeholder="点击推送关键字" autocomplete="off" class="layui-input">
                    </div>
                </div>*点击推送
                <div class="layui-form-item">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-inline"  style="width: 500px;">
                        <input type="text" name="order" value="{$detail['order']?$detail['order']:''}"  placeholder="请输入排序，默认0" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="admin-form">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
</block>

            //日期时间选择器
            laydate.render({
                elem: '#test5'
                , type: 'datetime'
            });

            var form = layui.form;
            //常规用法

            form.on('submit(admin-form)', function (data) {
                var data = data.field;
                delete(data['link']);
                $.ajax({
                    type: "POST",
                    url: "{:url('Wechat/edit')}",
                    data: data,
                    success: function (msg) {
                        if (msg.code == 1) {
                            parent.location.reload();
                        } else {
                            parent.layer.msg(msg.msg, {
                                icon: 5,
                                shade: [0.6, '#393D49'],
                                time: 1500
                            });
                        }
                    }
                });
                return false;
            });

        });
    </script>
    {else}
    <script>
        layui.use('form', function () {
            //日期时间选择器
            laydate.render({
                elem: '#test5'
                , type: 'datetime'
                , btns: ['confirm']
                , theme: 'grid'
                , trigger: 'click'
            });
            var form = layui.form;
            form.on('submit(admin-form)', function (data) {
                var data = data.field;
                delete(data['link']);
                data.pic = $('#pic').val();
                if (data.pic == '') {
                    parent.layer.msg('请上传图片', {
                        icon: 5,
                        shade: [0.6, '#393D49'],
                        time: 1500
                    });
                    return false;
                }
                if (data.course_id == '') {
                    parent.layer.msg('请选择栏目', {
                        icon: 5,
                        shade: [0.6, '#393D49'],
                        time: 1500
                    });
                    console.log(data.course_id);
                    return false;
                }
                if (data.type == 1) {
                    if (data.broadcast_time == '') {
                        parent.layer.msg('请选择开课时间', {
                            icon: 5,
                            shade: [0.6, '#393D49'],
                            time: 1500
                        });
                        return false;
                    }
                }
                $.ajax({
                    type: "POST",
                    url: "{:url('Wechat/add')}",
                    data: data,
                    success: function (msg) {
                        if (msg.code == 1) {
                            parent.location.reload();
                        } else {
                            parent.layer.msg(msg.msg, {
                                icon: 5,
                                shade: [0.6, '#393D49'],
                                time: 1500
                            });
                        }
                    }
                });
                return false;
            });

        });
    </script>
