        overflow: hidden;
        min-height: 38px;
        margin-top: -38px;
        left: 0;
        z-index: 99;
        position: relative;
        background: none;
    }

    .multiSelect a {
        padding: 2px 5px;
        background: #908e8e;
        border-radius: 2px;
        color: #fff;
        display: block;
        line-height: 20px;
        height: 20px;
        margin: 2px 5px 2px 0;
        float: left;
    }

    .multiSelect a span {
        float: left;
    }

    .multiSelect a i {
        float: left;
        display: block;
        margin: 2px 0 0 2px;
        border-radius: 2px;
        width: 8px;
        height: 8px;
        padding: 4px;
        position: relative;
        -webkit-transition: all .3s;
        transition: all .3s
    }

    .multiSelect a i:before, .multiSelect a i:after {
        position: absolute;
        left: 8px;
        top: 2px;
        content: '';
        height: 12px;
        width: 1px;
        background-color: #fff
    }

    .multiSelect a i:before {
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg)
    }

    .multiSelect a i:after {
        -webkit-transform: rotate(-45deg);
        transform: rotate(-45deg)
    }

    .multiSelect a i:hover {
        background-color: #545556;
    }

    .multiOption {
        display: inline-block;
        padding: 0 5px;
        cursor: pointer;
        color: #999;
    }

    .multiOption:hover {

<block name="main">
    <fieldset class="layui-elem-field">
        <legend>直播</legend>
        <div class="layui-field-box">
            <form class="layui-form" action="">
                {notempty name='detail'}
                <input type="hidden" name="id" value="{$detail['sdk_id']}">
                {/notempty}
                <div class="layui-form-item">
                    <label class="layui-form-label">课别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="clientType" value="0" title="标准版" {if condition="isset($detail.clientType)" }{if 0
                               eq $detail.clientType}checked{/if}{/if} checked>
                        <input type="radio" name="clientType" value="1" title="轻量版" {if condition="isset($detail.clientType)" }{if 1
                               eq $detail.clientType}checked{/if}{/if}>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 直播标题</label>
                    <div class="layui-input-inline" style="line-height: 36px;">
                        <input type="text" name="subject" maxlength="20" required
                               value="{$detail['subject']?$detail['subject']:''}" lay-verify="required"
                               placeholder="请输入课程名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span>组织者加入直播密码</label>
                    <div class="layui-input-inline" style="line-height: 36px;">
                        <input type="text" name="organizerToken" maxlength="15" required
                               value="{$detail['organizerToken']?$detail['organizerToken']:''}"
                               placeholder="请输入密码" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span>嘉宾直播密码</label>
                    <div class="layui-input-inline" style="line-height: 36px;">
                        <input type="text" name="panelistToken" maxlength="15" required
                               value="{$detail['panelistToken']?$detail['panelistToken']:''}"
                               placeholder="请输入密码" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">普通参与者直播密码</label>
                    <div class="layui-input-inline" style="line-height: 36px;">
                        <input type="text" name="attendeeToken" maxlength="15"
                               value="{$detail['attendeeToken']?$detail['attendeeToken']:''}"
                               placeholder="请输入密码" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"><span style="color:red">*</span>直播开启时间</label>
                    <div class="layui-input-inline">
                        <input type="text" id="test5" name="startTime" placeholder="yyyy-MM-dd HH:mm:ss" required
                               class="layui-input" {notempty name='detail' } value="{$detail.startTime}" {/notempty}>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">直播关闭时间</label>
                    <div class="layui-input-inline">
                        <input type="text" id="test6" name="endTime" placeholder="yyyy-MM-dd HH:mm:ss"
                               class="layui-input" {notempty name='detail' } value="{$detail.endTime}" {/notempty}>
                    </div>*	只有当站点具有定时关闭功能该设置的值才生效
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否要求用户登录</label>
                    <div class="layui-input-block">
                        <input type="radio" name="loginRequired" value="true" title="是" {if condition="isset($detail.loginRequired)" }{if true
                               eq $detail.loginRequired}checked{/if}{/if}>
                        <input type="radio" name="loginRequired" value="false" title="否" {if condition="isset($detail.loginRequired)" }{if false
                               eq $detail.loginRequired}checked{/if}{/if} checked>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否公开</label>
                    <div class="layui-input-block">
                        <input type="radio" name="opened" value="true" title="是" {if condition="isset($detail.opened)" }{if true
                               eq $detail.opened}checked{/if}{/if}>
                        <input type="radio" name="opened" value="false" title="否" {if condition="isset($detail.opened)" }{if false
                               eq $detail.opened}checked{/if}{/if} checked>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">演讲者信息</label>
                    <div class="layui-input-inline" style="width: 600px;">
                        <textarea class="layui-textarea" name="speakerInfo" maxlength="250"
                                  placeholder="老师介绍"
                                  class="layui-input">{$detail['speakerInfo']?$detail['speakerInfo']:''}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">直播议程安排</label>
                    <div class="layui-input-inline" style="width: 600px;">
                        <textarea class="layui-textarea" name="plan" maxlength="250"
                                  placeholder="直播议程安排"
                                  class="layui-input">{$detail['plan']?$detail['plan']:''}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">直播描述信息</label>
                    <div class="layui-input-inline" style="width: 600px;">
                        <textarea class="layui-textarea" name="description" maxlength="250"
                                  placeholder="直播描述信息"
                                  class="layui-input">{$detail['description']?$detail['description']:''}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否允许升级到客户端</label>
                    <div class="layui-input-block">
                        <input type="radio" name="switchClient" value="true" title="是" {if condition="isset($detail.switchClient)" }{if true
                               eq $detail.switchClient}checked{/if}{/if} checked>
                        <input type="radio" name="webJoin" value="false" title="否" {if condition="isset($detail.switchClient)" }{if false
                               eq $detail.switchClient}checked{/if}{/if}>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否开启实时功能</label>
                    <div class="layui-input-block">
                        <input type="radio" name="realtime" value="true" title="是" {if condition="isset($detail.realtime)" }{if true
                               eq $detail.realtime}checked{/if}{/if} checked>
                        <input type="radio" name="realtime" value="false" title="否" {if condition="isset($detail.realtime)" }{if false
                               eq $detail.realtime}checked{/if}{/if}>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">皮肤</label>
                    <div class="layui-input-block">
                        <input type="radio" name="skin" value="default" title="默认" {if condition="isset($detail.skin)" }{if "default"
                        eq $detail.skin}checked{/if}{/if} checked>
                        <input type="radio" name="skin" value="blue" title="蓝色" {if condition="isset($detail.skin)" }{if "blue"
                        eq $detail.skin}checked{/if}{/if}>
                        <input type="radio" name="skin" value="green" title="绿色" {if condition="isset($detail.skin)" }{if "green"
                        eq $detail.skin}checked{/if}{/if}>
                        <input type="radio" name="skin" value="gray" title="灰色" {if condition="isset($detail.skin)" }{if "gray"
                        eq $detail.skin}checked{/if}{/if}>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">aac</label>
                    <div class="layui-input-block">
                        <input type="radio" name="aac" value="true" title="是" {if condition="isset($detail.aac)" }{if true
                               eq $detail.aac}checked{/if}{/if}>
                        <input type="radio" name="aac" value="false" title="否" {if condition="isset($detail.aac)" }{if false
                               eq $detail.aac}checked{/if}{/if} checked>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否开启外呼</label>
                    <div class="layui-input-block">
                        <input type="radio" name="telconf" value="0" title="不开启" {if condition="isset($detail.telconf)" }{if 0
                               eq $detail.telconf}checked{/if}{/if} checked>
                        <input type="radio" name="telconf" value="1" title="仅开启外呼邀请" {if condition="isset($detail.telconf)" }{if 1
                               eq $detail.telconf}checked{/if}{/if}>
                        <input type="radio" name="telconf" value="2" title="开启外呼邀请，同时接受电话呼入" {if condition="isset($detail.telconf)" }{if 2
                               eq $detail.telconf}checked{/if}{/if}>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">最大并发点数</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="number" name="maxAttendees" {notempty name='detail' } value="{$detail.maxAttendees}" {/notempty}  placeholder="可不填" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="admin-form">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
</block>
