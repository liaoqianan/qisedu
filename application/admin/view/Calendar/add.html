    .multiSelect a i:before {-webkit-transform:rotate(45deg);transform:rotate(45deg)}
    .multiSelect a i:after {-webkit-transform:rotate(-45deg);transform:rotate(-45deg)}
    .multiSelect a i:hover{ background-color:#545556;}
    .multiOption{display: inline-block; padding: 0 5px;cursor: pointer; color: #999;}
    .multiOption:hover{color: #5FB878}

<block name="main">
    <fieldset class="layui-elem-field">
        <legend>轮播图管理 - {$detail['id']?'编辑':'新增'}</legend>
        <div class="layui-field-box">
            <form class="layui-form" action="">
                {notempty name='detail'}
                <input type="hidden" name="id" value="{$detail['id']}">
                {/notempty}
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 姓名</label>
                    <div class="layui-input-inline" style="line-height: 36px;">
                        <input type="text" name="name" maxlength="100" required value="{$detail['name']?$detail['name']:''}" lay-verify="required" placeholder="请输入姓名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">选择地区</label>
                    <div class="layui-input-inline">
                        <select name="province" lay-filter="province">
                            <option></option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="city" lay-filter="city" id="city">
                            <option></option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="area" lay-filter="area">
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">公历</label>
                    <div class="layui-input-inline" style="line-height: 36px;">
                        <input type="text" name="G_calendar" maxlength="100" {if condition="isset($detail.type)"}{if 1 eq $detail.type}  value="{$detail['G_calendar']?$detail['G_calendar']:''}" {/if}{/if} placeholder="请输入公历出生年月日时（如2020-12-07 12:00）" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">农历</label>
                    <div class="layui-input-inline" style="line-height: 36px;">
                        <input type="text" name="L_calendar" maxlength="100" {if condition="isset($detail.type)"}{if 2 eq $detail.type}  value="{$detail['L_calendar']?$detail['L_calendar']:''}" {/if}{/if} placeholder="请输入农历出生年月日时（如2020-12-07 12:00）" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">生辰八字</label>
                    <div class="layui-input-inline" style="line-height: 36px;">
                        <input type="text" name="S_calendar" maxlength="100" {if condition="isset($detail.type)"}{if 3 eq $detail.type} value="{$detail['S_calendar']?$detail['S_calendar']:''}" {/if}{/if} placeholder="请输入生辰八字（如：庚子戊子甲申庚午）" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="1" title="男" {if condition="isset($detail.sex)"}{if 1 eq $detail.sex}checked{/if}{/if} checked>
                        <input type="radio" name="sex" value="2" title="女" {if condition="isset($detail.sex)"}{if 2 eq $detail.sex}checked{/if}{/if}>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="admin-form">立即提交</button>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
</block>
<block name="myScript">
    <script type="text/javascript" src="/static/admin/js/citys.js"></script>
    <script>
        {if isset($detail)}
        pca.init('select[name=province]', 'select[name=city]', 'select[name=area]', '{$detail.province}', '{$detail.city}', '{$detail.area}');
        {else/}
            pca.init('select[name=province]', 'select[name=city]', 'select[name=area]', '北京市', '北京市', '朝阳区');
            {/if}
        function tips(msg) {
            layer.msg(msg, {
                icon: 5,
                shade: [0.6, '#393D49'],
                time:1500
            });
        }
        //banner
        var host = window.location.host;
        // var imageObj = $("#pic");
        var image_path = '{$detail["pic"] ? $detail["pic"] : ""}';
        if (image_path != ''){
            $("#show").html("<img src='{$detail[\"pic\"] ? $detail[\"pic\"] : \"\"}' style='height:100px; margin-top:5px;' />");
        }
        $("#pic").val(image_path);
        layui.use('upload', function(){
            var upload = layui.upload;

            //执行实例
            var uploadInst = upload.render({
                elem: '#file' //绑定元素
                ,url: '{:url("Upload/index")}' //上传接口
                ,accept: 'images' //只允许上传图片
                ,acceptMime: 'image/*' //只筛选图片
                ,size: 1024*3 //限定大小
                ,done: function(res){
                    //上传完毕回调
                    console.log(res); //上传成功返回值，必须为json格式
                    if (res.type == 1){
                        $("#show").html("<img src='"+res.image_path+"' style='height:100px; margin-top:5px;' />");
                        $("#pic").val(res.image_path);
                    }else{
                        tips(res.msg);
                    }
                }
                ,error: function(){
                    //请求异常回调
                    tips('上传错误');
                }
            });

            // var options = {
            //     elem: '#file',
            //     url: '{:url("upload/index")}',
            //     ext: 'jpg|png|jpeg',
            //     before: function(input){
            //         console.log('文件上传中');
            //     },
            //     success: function(res){
            //         console.log(res); //上传成功返回值，必须为json格式
            //         $("#show").html("<img src='"+res.image_path+"' style='height:100px; margin-top:5px;' />");
            //         $("#pic").val(res.image_path);
            //     }
            // };
            // layui.upload(options);
        })
    </script>
    {if condition="isset($detail['id'])"}
    <script>
        layui.use('form',function(){
            var form = layui.form;
            form.on('submit(admin-form)', function(data){
                var data = data.field;
                delete(data['link']);
                data.pic = $('#pic').val();
                if(data.pic == ''){
                    parent.layer.msg('请上传图片', {
                        icon: 5,
                        shade: [0.6, '#393D49'],
                        time:1500
                    });
                    return false;
                }
                $.ajax({
                    type: "POST",
                    url: "{:url('Calendar/add')}",
                    data: data,
                    success: function(msg){
                        if( msg.code == 1 ){
                            parent.location.reload();
                        }else{
                            parent.layer.msg(msg.msg, {
                                icon: 5,
                                shade: [0.6, '#393D49'],
                                time:1500
                            });
                        }
                    }
                });
                return false;
            });

        });
    </script>
    {else}

        layui.use('form', function(){

                        }
                    }
                });
                return false;
            });

        });
    </script>
